<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<div id="projects" class="container-fluid d-flex justify-content-center align-items-center h-100">
  <div id="projects-inner">
    <ngb-carousel id="project-carousel" *ngIf="projects" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
      <ng-template ngbSlide *ngFor="let project of projects">
        <div class="card card-wrapper">
          <img src="{{project.image}}" class="card-img-top card-img-extra" alt="{{cardImageAlt}}" />
          <div class="card-body bg-dark">
            <h5 class="card-title fa-solid fa-text bi-justify d-flex justify-content-center" style="color: teal;">{{project.title}}</h5>
            <p class="card-text" style="text-align: center; color: aqua;" [innerHTML]="project.description"></p>
            <div class="d-flex flex-row flex-wrap justify-content-center">
              <p class="card-text fa-thin fa-message-text" style="color: white;" *ngFor="let tag of project.technologies">#{{tag}}&nbsp;</p>
              <!-- Button trigger modal -->
              <button type="button" class="visit fa-solid fa-link" data-bs-toggle="modal" data-bs-target="#confirm" (click)="launchModal(project.url, project.privacy)">
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
    <!-- Modal -->
    <div class="modal fade" id="confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">External URL Warning</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" *ngIf="exitAllowedFlag"><a href="{{exitUrl}}" style="text-decoration: none; color: white;" target="_blank">Proceed</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
